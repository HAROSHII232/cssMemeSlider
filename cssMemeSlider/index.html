<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

</head>

<body>
    <div class="slider">
        <div class="wrapper">
            <input name="slide" type="radio" id="btn-1" checked>
            <input name="slide" type="radio" id="btn-2">
            <input name="slide" type="radio" id="btn-3">
            <input name="slide" type="radio" id="btn-4">

            <div class="slides">
                <div class="slide slide-1">
                    <img src="img/meme-1.jpeg" alt="">

                </div>
                <div class="slide ">
                    <img src="img/meme-2.jpg" alt="">
                </div>
                <div class="slide ">
                    <img src="img/meme-3.jpg" alt="">
                </div>
                <div class="slide ">
                    <img src="img/meme-4.jpg" alt="">
                </div>
            </div>

            <div class="slide-text-wrapper">
                <div class="slide-text slide-text-1">
                    text1
                </div>
                <div class="slide-text">
                    text2
                </div>
                <div class="slide-text">
                    text3
                </div>
                <div class="slide-text">
                    text4
                </div>
            </div>

            <div class="navigation">
                <label for="btn-1" class="slide-toggle"></label>
                <label for="btn-2" class="slide-toggle"></label>
                <label for="btn-3" class="slide-toggle"></label>
                <label for="btn-4" class="slide-toggle"></label>
            </div>
        </div>
    </div>

</body>

</html>
